name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install libxrandr-dev
      run: sudo apt-get install -y libxrandr-dev
    - name: Check Syntax
      run: cargo check --quiet
    - name: Run tests
      run: cargo test
